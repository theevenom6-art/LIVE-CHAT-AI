<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Character Live Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #bbb;
    }

    .welcome button {
      background: #2d89ef;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    .welcome button:hover {
      background: #1b5dab;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 10px;
    }

    #chatContainer {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatContainer.active {
      display: flex;
      opacity: 1;
    }

    #roleSetup {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    #roleSetup input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #roleSetup button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #2d89ef;
      color: white;
      cursor: pointer;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }

    #inputBar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #inputBar button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2d89ef;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🎭 AI Roleplay</header>

  <!-- Part 1: Welcome Screen -->
  <div class="welcome" id="welcomeScreen">
    <h1>Welcome to AI Character Live Chat</h1>
    <p>Choose your roleplay character and start chatting instantly</p>
    <button onclick="enterChat()">Enter Chat</button>
  </div>

  <!-- Part 2: Chat Container -->
  <div id="chatContainer">

    <!-- Role Setup -->
    <div id="roleSetup">
      <h2 style="margin:0 0 10px 0; font-size:18px;">🎭 Set Your Character</h2>
      <input id="roleInput" type="text" placeholder="Describe the character (e.g. Joker, act like Heath Ledger)">
      <button onclick="setRole()">Save</button>
      <p id="activeRole" style="margin-top:10px; font-size:14px; color:#bbb;">No character set yet.</p>
    </div>

    <!-- Chat Messages -->
    <div id="chatBox"></div>

    <!-- Input Bar -->
    <div id="inputBar">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Part 3: Footer -->
  <footer>Powered by GPT-4o</footer>

  <!-- JS -->
  <script>
/* ===== Session 4: Enhanced AI Chat & Role Integration ===== */

let characterRole = "";

function enterChat() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("chatContainer").classList.add("active");
}

// Role setup with persistence
function setRole() {
  const role = document.getElementById("roleInput").value.trim();
  if (role) {
    characterRole = role;
    localStorage.setItem('characterRole', characterRole); // Save role
    document.getElementById("activeRole").innerText = "✅ Character set to: " + role;
  } else {
    document.getElementById("activeRole").innerText = "⚠️ No character set.";
  }
}

// Load saved role on page load
window.onload = () => {
  const savedRole = localStorage.getItem('characterRole');
  if (savedRole) {
    characterRole = savedRole;
    document.getElementById("activeRole").innerText = "✅ Character set to: " + characterRole;
  }
};

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");

// Function to display messages
function appendMessage(sender, text) {
  const div = document.createElement("div");
  div.style.margin = "10px 0";
  div.style.padding = "10px";
  div.style.borderRadius = "8px";
  div.style.maxWidth = "70%";
  div.style.lineHeight = "1.4em";

  if (sender === "user") {
    div.style.background = "#2d89ef";
    div.style.marginLeft = "auto";
    div.style.textAlign = "right";
  } else {
    div.style.background = "#333";
    div.style.marginRight = "auto";
  }

  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Function to handle user messages and call AI response
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage("user", text);
  input.value = "";

  // Session 4 AI response simulation
  setTimeout(() => {
    let botReply;
    if (characterRole) {
      botReply = `🤖 [${characterRole} responds]: ${text.split('').reverse().join('')}`;
    } else {
      botReply = `🤖 [AI Response will appear here]`;
    }
    appendMessage("bot", botReply);
  }, 700);
}

// Press Enter to send
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>
  <script>
/* ===== Session 5: Advanced AI Chat Simulation / Placeholder API ===== */

function aiReplyAPI(message) {
  // Placeholder for real AI API call
  return new Promise((resolve) => {
    setTimeout(() => {
      if (characterRole) {
        resolve(`🤖 [${characterRole} says]: ${message.split('').reverse().join('')}`);
      } else {
        resolve(`🤖 [AI Response placeholder]`);
      }
    }, 800);
  });
}

// Override sendMessage to use aiReplyAPI
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage("user", text);
  input.value = "";

  aiReplyAPI(text).then(reply => appendMessage("bot", reply));
}

// Save chat history before closing page
window.addEventListener('beforeunload', () => {
  const messages = [];
  chatBox.querySelectorAll('div').forEach(div => messages.push(div.innerText));
  localStorage.setItem('chatHistory', JSON.stringify(messages));
});

// Load chat history on page load
window.addEventListener('load', () => {
  const savedMessages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
  savedMessages.forEach(msg => appendMessage(msg.startsWith('🤖') ? 'bot' : 'user', msg));
});
</script>
</body>
</html>
