let characterRole = "";

function enterChat() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("chatContainer").classList.add("active");
}

// Role setup with persistence
function setRole() {
  const role = document.getElementById("roleInput").value.trim();
  if (role) {
    characterRole = role;
    localStorage.setItem('characterRole', characterRole); // Save role
    document.getElementById("activeRole").innerText = "‚úÖ Character set to: " + role;
  } else {
    document.getElementById("activeRole").innerText = "‚ö†Ô∏è No character set.";
  }

// Load saved role on page load

  const savedRole = localStorage.getItem('characterRole');
  if (savedRole) {
    characterRole = savedRole;
    document.getElementById("activeRole").innerText = "‚úÖ Character set to: " + characterRole;
  }
};

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");

// Function to display messages
function appendMessage(sender, text) {
  const div = document.createElement("div");
  div.style.margin = "10px 0";
  div.style.padding = "10px";
  div.style.borderRadius = "8px";
  div.style.maxWidth = "70%";
  div.style.lineHeight = "1.4em";

    div.style.background = "#2d89ef";
    div.style.marginLeft = "auto";
    div.style.textAlign = "right";
  } else {
    div.style.background = "#333";
    div.style.marginRight = "auto";
  }

  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Function to handle user messages and call AI response
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage("user", text);
  input.value = "";

  // Session 4 AI response simulation
  setTimeout(() => {
    let botReply;
    if (characterRole) {
      botReply = `ü§ñ [${characterRole} responds]: ${text.split('').reverse().join('')}`;
    } else {
      botReply = `ü§ñ [AI Response will appear here]`;
    }
    appendMessage("bot", botReply);
  }, 700);
}

// Press Enter to send
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

/* ===== Session 18: Chat Export & Import ===== */

// Export current session
function exportSession() {
  const sessionData = chatSessions[currentSession];
  if (!sessionData || !sessionData.length) {
    alert("No messages to export!");
    return;
  }
  const blob = new Blob([JSON.stringify(sessionData, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = (chatSessions[currentSession].label || `session_${currentSession+1}`) + ".json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// Import session from file
function importSession(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const imported = JSON.parse(e.target.result);
      if (Array.isArray(imported)) {
        chatSessions.push(imported);
        currentSession = chatSessions.length - 1;
        renderSessionTabs();
        renderSession();
        saveAllSessions();
        alert("Session imported successfully!");
      } else {
        alert("Invalid session file.");
      }
    } catch (err) {
      alert("Error parsing session file.");
      console.error(err);
    }
  };
  reader.readAsText(file);
}
