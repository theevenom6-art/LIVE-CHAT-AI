  <script>
/* ===== Session 4: Enhanced AI Chat & Role Integration ===== */

let characterRole = "";

function enterChat() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("chatContainer").classList.add("active");
}

// Role setup with persistence
function setRole() {
  const role = document.getElementById("roleInput").value.trim();
  if (role) {
    characterRole = role;
    localStorage.setItem('characterRole', characterRole); // Save role
    document.getElementById("activeRole").innerText = "‚úÖ Character set to: " + role;
  } else {
    document.getElementById("activeRole").innerText = "‚ö†Ô∏è No character set.";
  }
}

// Load saved role on page load
window.onload = () => {
  const savedRole = localStorage.getItem('characterRole');
  if (savedRole) {
    characterRole = savedRole;
    document.getElementById("activeRole").innerText = "‚úÖ Character set to: " + characterRole;
  }
};

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");

// Function to display messages
function appendMessage(sender, text) {
  const div = document.createElement("div");
  div.style.margin = "10px 0";
  div.style.padding = "10px";
  div.style.borderRadius = "8px";
  div.style.maxWidth = "70%";
  div.style.lineHeight = "1.4em";

  if (sender === "user") {
    div.style.background = "#2d89ef";
    div.style.marginLeft = "auto";
    div.style.textAlign = "right";
  } else {
    div.style.background = "#333";
    div.style.marginRight = "auto";
  }

  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Function to handle user messages and call AI response
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  appendMessage("user", text);
  input.value = "";

  // Session 4 AI response simulation
  setTimeout(() => {
    let botReply;
    if (characterRole) {
      botReply = `ü§ñ [${characterRole} responds]: ${text.split('').reverse().join('')}`;
    } else {
      botReply = `ü§ñ [AI Response will appear here]`;
    }
    appendMessage("bot", botReply);
  }, 700);
}

// Press Enter to send
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

<script>
/* ===== Session 8: Multi-Session Chat & Enhanced Typing ===== */

let chatSessions = {}; // store multiple chats
let currentSession = 'default';

// Initialize default session
if (!chatSessions[currentSession]) chatSessions[currentSession] = [];

// Save messages to session
function saveMessageToSession(sender, text) {
  if (!chatSessions[currentSession]) chatSessions[currentSession] = [];
  chatSessions[currentSession].push({ sender, text, time: new Date().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' }) });
  localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
}

// Load messages for current session
function loadSession(sessionName) {
  currentSession = sessionName;
  chatBox.innerHTML = "";
  chatSessions[currentSession] = chatSessions[currentSession] || [];
  chatSessions[currentSession].forEach(msg => appendMessage(msg.sender, msg.text));
}

// Override appendMessage to save to session
const oldAppendMessage = appendMessage;
appendMessage = function(sender, text) {
  oldAppendMessage(sender, text);
  saveMessageToSession(sender, text);
};

// Enhanced typing indicator (animated dots)
function showTypingIndicator() {
  if (isTyping) return;
  isTyping = true;

  const typingDiv = document.createElement("div");
  typingDiv.id = "typingIndicator";
  typingDiv.style.fontStyle = "italic";
  typingDiv.style.color = "#aaa";
  typingDiv.style.margin = "10px 0";

  let dots = "";
  const interval = setInterval(() => {
    dots = dots.length < 3 ? dots + "." : "";
    typingDiv.innerText = `ü§ñ AI is typing${dots}`;
  }, 500);

  chatBox.appendChild(typingDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  typingDiv.dataset.interval = interval;
}

// Remove typing indicator
function removeTypingIndicator() {
  const typingDiv = document.getElementById("typingIndicator");
  if (typingDiv) {
    clearInterval(typingDiv.dataset.interval);
    chatBox.removeChild(typingDiv);
  }
  isTyping = false;
}
</script>
